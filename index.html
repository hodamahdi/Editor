<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Editor</title>
</head>
<body>
   <div class="container mt-5  w-75">
    <div class="row">
       
        <div class="col-md-6  py-1 text-center  d-flex justify-content-center align-items-center flex-column  ">
             <div class="img-Box  ">
                <img  id="img">
                <canvas id="canvas"></canvas>
           
            </div>
            <div class="upload my-3">
                <label for="upload" class="rounded-pill">Upload</label>
                <input type="file" id="upload" class="d-none">
            </div>
      
        </div>

        <div class="filters col-md-5 offset-md-1 py-1  ">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
               
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayScale">GrayScale</label>
                    <input type="range" id="grayScale" min="0" max="1" step="0.1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a href="" id="download">Download</a>
                    <span>Reset</span>
                </li>
            </ul> 
        </div>
    </div>
   </div>

   
        
               
           

       
     

    <script src="js/main.js"></script>
</body>
</html>
